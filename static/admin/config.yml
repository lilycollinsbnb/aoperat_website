backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: false
media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Image", name: "image", widget: image }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
  
  - name: "training"
    label: "Training"
    folder: "src/pages/training"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "training-offer",
        }
      - { label: "Image", name: "image", widget: image }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text"}
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "career"
    label: "Career"
    folder: "src/pages/career"
    create: true
    slug: "{{slug}}"
    fields:
    - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "career-offer",
      }
    - { label: "Title", name: "title", widget: "string" }
    - { label: "Image", name: "image", widget: image }
    - { label: "Featured Image", name: "featuredimage", widget: image }
    - { 
        label: "Types of contract", 
        name: "typesOfContract", 
        widget: "select", 
        options: ["umowa o pracę", "umowa o zlecenie", "umowa o dzieło", "kontrakt firma-firma", "praktyki"],
        multiple: true
      }
    - { 
        label: "Working time", 
        name: "workingTime", 
        widget: "select",
        options: ["pełny etat", "1/2 etatu", "1/4 etatu"],
        multiple: true
      }   
    - { 
        label: "Responsibilities", 
        name: "responsibilities", 
        widget: "list",
        allow_add: true, 
        label_singular: "responsibility", 
        field: { label: Responsibility, name: responsibility, widget: string }  
      }
    - { 
        label: "Requirements", 
        name: "requirements", 
        widget: "list" ,
        allow_add: true, 
        label_singular: "requirement", 
        field: { label: Requirement, name: requirement , widget: string } 
      }
    - { 
        label: "What we offer", 
        name: "whatWeOffer", 
        widget: "list",
        allow_add: true, 
        label_singular: "offer", 
        field: {label: Offer, name: offer, widget: string} 
      }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/privacy-policy/index.md"
        label: "Privacy Policy Page"
        name: "privacy-policy"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "privacy-policy-page",
          }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          
      - file: "src/pages/terms-and-conditions/index.md"
        label: "Terms And Conditions Page"
        name: "terms-and-conditions"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "terms-and-conditions-page",
          }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - label: "Carousel Items"
            name: "carouselItems"
            widget: "list"
            allow_add: true
            label_singular: "item"
            fields:
                - {label: Image, name: image, widget: image}
                - {label: Text, name: text, widget: string}
                - {label: Redirect To, name: redirectTo, widget: string}
                
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Page Title", name: "pageTitle", widget: "string" }
          - { label: "Subheading", name: "subheading", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Body", name: "body", widget: "markdown" }
          - label: "Team Members"
            name: "teamMembers"
            widget: "list"
            allow_add: true
            label_singular: "member"
            fields:
                - {label: Image, name: image, widget: image}
                - {label: Name, name: name, widget: string}
                - {label: Caption1, name: caption1, widget: string}
                - {label: Caption2, name: caption2, widget: string, required: false}

      - file: "src/pages/product/index.md"
        label: "Product"
        name: "product"
        fields:
          - { 
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "product-page"
            }
          - { label: "Page Title", name: "pageTitle", widget: "string" }
          - { label: "Subheading", name: "subheading", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Content Section Title", name: "contentSectionTitle", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }